<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Telegram Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://honestguy1.github.io/bluewhaleAi/teueur.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      color: black;
    }
    .title img {
      height: 20px;
      margin-right: 5px;
    }
    .download-button {
      background-color: #0088cc;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      text-decoration: none;
    }
    .card {
      background-color: white;
      width: 100%;
      max-width: 340px;
      border-radius: 15px;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -40px;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .members {
      font-size: 13px;
      color: #777;
      margin-bottom: 12px;
    }
    .card p {
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 15px;
      padding: 0 5px;
    }
    .card p span {
      color: red;
      font-weight: bold;
    }
    .button {
      background-color: #0088cc;
      color: white;
      padding: 10px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <img src="https://telegram.org/img/t_logo.svg" alt="Telegram Logo">
        Telegram
      </div>
      <a href="https://telegram.org/dl" class="download-button">DOWNLOAD</a>
    </div>

    <div class="card">
      <img src="https://quantumdropai.github.io/QuantumdropAI/bluwhaleai.jpg" alt="Evelyn Morgan">
      <h2>BLUEWHALEAI</h2>
      <div class="members">21235+ members</div>
      <p>
         AI crypto bot for high-frequency trading, real-time arbitrage, Tap the link below and start gaining <span>‚ùó</span>
      </p>
      <a href="http://t.me/bluequantai_bot" class="button">VIEW IN TELEGRAM</a>
    </div>
  </div>
</body>
</html>
